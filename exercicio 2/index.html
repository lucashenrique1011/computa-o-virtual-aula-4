<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <h1>Seletor de Cores RGB</h1>

    <div id="container">
        <canvas id="colorCanvas" width="400" height="200"></canvas>

        <div class="slider-group">
            <label for="rangeR">R:</label>
            <input type="range" id="rangeR" min="0" max="255" value="128">
            <span id="valorR">128</span>
        </div>

        <div class="slider-group">
            <label for="rangeG">G:</label>
            <input type="range" id="rangeG" min="0" max="255" value="128">
            <span id="valorG">128</span>
        </div>

        <div class="slider-group">
            <label for="rangeB">B:</label>
            <input type="range" id="rangeB" min="0" max="255" value="128">
            <span id="valorB">128</span>
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
